<div class="sign-in-container">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="error">
        <small *ngIf="signInForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="signInForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="error">
        <small *ngIf="signInForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="signInForm.get('password')?.errors?.['minlength']">Password must be at least 5 characters
          long.</small>
      </div>
    </div>

    <button type="submit" [disabled]="signInForm.invalid || submitted">
      @if (submitted) {<app-spinner />}
      Sign In</button>
  </form>

</div>
